<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - NuksEdition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            width: 100%;
            background-color: #808080;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        .user-info {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 30px 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">Nome de usuario</div>
        <div class="nav-links">
            <a href="/explorar">Explorar</a>
            <a href="/noticias">Noticias</a>
        </div>
    </header>
    <div class="welcome-message">
        Bem vindo(a) a NuksEdition aqui tem explorar e noticias
    </div>
</body>
</html>
