<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NuksEdition - Not√≠cias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    header {
      background: #777;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
    .voltar {
      text-align: right;
      margin: 20px 20px 0 0;
    }
    .voltar a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-group input[type="file"] {
      margin-top: 5px;
    }
    button {
      background: #808080;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #666;
    }
    .news-list {
      margin-top: 40px;
    }
    .news-item {
      border: 1px solid #eee;
      padding: 15px;
      margin: 15px 0;
    }
    .news-item img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    .news-item p.date {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
    }
    .news-item button.delete {
      background: #c0392b;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>NuksEdition</strong></div>
    <a href="/explorar">Explorar</a>
  </header>

  <div class="voltar">
    <a href="/home">Voltar</a>
  </div>

  <!-- Formul√°rio de publica√ß√£o (s√≥ para admin) -->
  <div id="publish-form" style="display: none;">
    <div class="container">
      <h2>Publicar Not√≠cia</h2>
      <form id="form-noticia" enctype="multipart/form-data">
        <div class="form-group">
          <label for="titulo">T√≠tulo</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
          <label for="imagem">Imagem</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descri√ß√£o (opcional)</label>
          <textarea id="descricao" name="descricao" rows="4"></textarea>
        </div>
        <button type="submit">Publicar</button>
      </form>
    </div>
  </div>

  <!-- Listagem de not√≠cias -->
  <div class="news-list">
    <h2>√öltimas Not√≠cias</h2>
    <p id="no-news">Nenhuma not√≠cia no momento.</p>
    <div id="news-container"></div>
  </div>

  <script>
    // Exibir formul√°rio se for admin
    if (document.body.innerHTML.includes('Nome de usuario')) {
      const userSpan = document.querySelector('.user-info');
      if (userSpan && userSpan.textContent.trim() === 'nukseditionofc@gmail.com') {
        document.getElementById('publish-form').style.display = 'block';
      }
    }

    // Carregar not√≠cias ao carregar a p√°gina
    async function loadNews() {
      try {
        const res = await fetch('/api/noticias', { method: 'GET' });
        const noticias = await res.json();
        const container = document.getElementById('news-container');
        const noNews = document.getElementById('no-news');

        if (noticias.length === 0) {
          noNews.style.display = 'block';
          container.innerHTML = '';
        } else {
          noNews.style.display = 'none';
          container.innerHTML = noticias.map(n => `
            <div class="news-item">
              <h3>${n.titulo}</h3>
              ${n.imagem_url ? `<img src="${n.imagem_url}" alt="Imagem da not√≠cia">` : ''}
              ${n.descricao ? `<p>${n.descricao}</p>` : ''}
              <p class="date">üìÖ Publicado em ${new Date(n.data_publicacao).toLocaleDateString('pt-BR')}</p>
              ${n.autor_email === 'nukseditionofc@gmail.com'
                ? `<button class="delete" onclick="excluirNoticia(${n.id})">Excluir</button>`
                : ''
              }
            </div>
          `).join('');
        }
      } catch (err) {
        console.error('Erro ao carregar not√≠cias:', err);
      }
    }

    // Publicar not√≠cia
    document.getElementById('form-noticia')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/noticias', { method: 'POST', body: formData });
      const data = await res.json();
      if (data.success) {
        alert('‚úÖ Not√≠cia publicada com sucesso!');
        loadNews(); // Recarrega as not√≠cias
        e.target.reset(); // Limpa o formul√°rio
      } else {
        alert('‚ùå Erro: ' + (data.error || 'Falha ao publicar.'));
      }
    });

    // Excluir not√≠cia
    async function excluirNoticia(id) {
      if (!confirm('Tem certeza que deseja excluir esta not√≠cia?')) return;
      const res = await fetch(`/api/noticias/${id}`, { method: 'DELETE' });
      const data = await res.json();
      if (data.success) {
        alert('üóëÔ∏è Not√≠cia exclu√≠da.');
        loadNews(); // Recarrega as not√≠cias
      } else {
        alert('‚ùå Erro: ' + (data.error || 'Falha ao excluir.'));
      }
    }

    // Carregar not√≠cias ao abrir a p√°gina
    window.addEventListener('DOMContentLoaded', loadNews);
  </script>
</body>
</html>
