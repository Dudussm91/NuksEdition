<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NuksEdition</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; background-color: #fff; }
        header { width: 100%; background-color: #808080; color: white; text-align: center; padding: 20px 0; font-size: 2em; font-weight: bold; }
        .container { margin-top: 40px; text-align: center; width: 100%; max-width: 400px; }
        h1 { font-size: 2.5em; margin-bottom: 30px; }
        input[type="email"], input[type="password"] {
            width: 80%; padding: 10px; margin: 10px 0; border: 2px solid black; font-size: 16px; box-sizing: border-box;
        }
        button {
            background-color: #808080; color: white; border: none; padding: 12px 30px; font-size: 18px; cursor: pointer; margin-top: 20px; font-weight: bold;
        }
        button:hover { background-color: #666; }
        .register-link { margin-top: 20px; font-weight: bold; font-size: 18px; }
        .register-link a { color: inherit; text-decoration: underline; }
    </style>
</head>
<body>
    <header>NuksEdition</header>
    <div class="container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="btn-login">Entrar</button>
        <div class="register-link">
            NÃ£o tem uma conta? <a href="/cadastro">cadastre-se</a>
        </div>
    </div>

    <script>
        document.getElementById('btn-login').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok && data.success) {
                window.location.href = '/home';
            } else {
                alert('Erro: ' + (data.error || 'Login falhou'));
            }
        });
    </script>
</body>
</html>
