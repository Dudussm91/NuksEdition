<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar - NuksEdition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }
        header {
            width: 100%;
            background-color: #808080;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            margin-top: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            background-color: #808080;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>NuksEdition</header>
    <div class="container">
        <h1>Confirmar</h1>
        <p>Enviamos um codigo para email</p>
        <input type="text" id="code" placeholder="Os 6 digitos" maxlength="6" required>
        <button id="btn">Criar</button>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', async () => {
            const code = document.getElementById('code').value;
            const res = await fetch('/api/confirm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ code })
            });
            if (res.ok) {
                window.location.href = '/home';
            } else {
                const data = await res.json();
                alert(data.error);
            }
        });
    </script>
</body>
</html>
