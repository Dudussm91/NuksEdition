<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1>Amigos</h1>
        <nav>
            <a href="/home" class="btn-back">← Voltar</a>
        </nav>
    </header>
    <main class="friends-content">
        <section class="add-friend">
            <h2>Adicionar Amigo</h2>
            <form id="addFriendForm">
                <input type="email" id="friendEmail" placeholder="E-mail do amigo" required>
                <button type="submit">Enviar Convite</button>
            </form>
        </section>
        <section class="pending-invites">
            <h2>Convites Pendentes</h2>
            <div id="pendingList">
                <p>Carregando...</p>
            </div>
        </section>
        <section class="my-friends">
            <h2>Meus Amigos</h2>
            <div id="friendsList">
                <p>Carregando...</p>
            </div>
        </section>
    </main>
    <!-- Modal de Confirmação -->
    <div id="confirmModal">
        <div>
            <p>Tem certeza que deseja remover este amigo?</p>
            <div>
                <button id="confirmYes">Sim</button>
                <button id="confirmNo">Não</button>
            </div>
        </div>
    </div>
    <script>
        let friendToRemove = null;
        document.addEventListener('DOMContentLoaded', function() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) {
                alert('❌ Faça login para acessar seus amigos.');
                window.location.href = '/login';
                return;
            }
            loadPendingInvites();
            loadFriends();
            document.getElementById('addFriendForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addFriend(); // Agora vai funcionar porque script.js foi carregado antes
            });
            document.getElementById('confirmYes').addEventListener('click', function() {
                if (friendToRemove) {
                    removeFriendConfirmed(friendToRemove); // Agora vai funcionar porque script.js foi carregado antes
                    friendToRemove = null;
                }
                document.getElementById('confirmModal').style.display = 'none';
            });
            document.getElementById('confirmNo').addEventListener('click', function() {
                friendToRemove = null;
                document.getElementById('confirmModal').style.display = 'none';
            });
        });
    </script>
    <!-- ✅ ADICIONADO -->
    <script src="script.js"></script>
</body>
</html>
