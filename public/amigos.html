<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1>Amigos</h1>
        <nav>
            <a href="/home" class="btn-back">← Voltar</a>
        </nav>
    </header>
    <main class="friends-content">
        <section class="add-friend">
            <h2>Adicionar Amigo</h2>
            <form id="addFriendForm">
                <input type="email" id="friendEmail" placeholder="E-mail do amigo" required>
                <button type="submit">Enviar Convite</button>
            </form>
        </section>
        <section class="pending-invites">
            <h2>Convites Pendentes</h2>
            <div id="pendingList">
                <p>Carregando...</p>
            </div>
        </section>
        <section class="my-friends">
            <h2>Meus Amigos</h2>
            <div id="friendsList">
                <p>Carregando...</p>
            </div>
        </section>
    </main>
    <!-- Modal de Confirmação -->
    <div id="confirmModal">
        <div>
            <p>Tem certeza que deseja remover este amigo?</p>
            <div>
                <button id="confirmYes">Sim</button>
                <button id="confirmNo">Não</button>
            </div>
        </div>
    </div>
    <script>
        let friendToRemove = null;
        document.addEventListener('DOMContentLoaded', function() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) {
                alert('❌ Faça login para acessar seus amigos.');
                window.location.href = '/login';
                return;
            }
            loadPendingInvites();
            loadFriends();
            document.getElementById('addFriendForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addFriend();
            });
            document.getElementById('confirmYes').addEventListener('click', function() {
                if (friendToRemove) {
                    removeFriendConfirmed(friendToRemove);
                    friendToRemove = null;
                }
                document.getElementById('confirmModal').style.display = 'none';
            });
            document.getElementById('confirmNo').addEventListener('click', function() {
                friendToRemove = null;
                document.getElementById('confirmModal').style.display = 'none';
            });
        });
        async function addFriend() {
            const loggedUser = localStorage.getItem('loggedUser');
            const friendEmail = document.getElementById('friendEmail').value.trim();
            if (!friendEmail) {
                alert('❌ Digite o e-mail do amigo.');
                return;
            }
            if (friendEmail === loggedUser) {
                alert('❌ Você não pode adicionar sua própria conta.');
                return;
            }
            try {
                const response = await fetch('/api/adicionar-amigo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loggedUser, friendEmail })
                });
                const data = await response.json();
                if (response.ok) {
                    alert(`✅ ${data.message}`);
                    document.getElementById('friendEmail').value = '';
                    loadPendingInvites();
                } else {
                    alert(`❌ ${data.error}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro de conexão.');
            }
        }
        async function loadPendingInvites() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) return;
            try {
                const response = await fetch('/api/convites-pendentes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loggedUser })
                });
                const data = await response.json();
                if (response.ok) {
                    const container = document.getElementById('pendingList');
                    if (data.invites.length === 0) {
                        container.innerHTML = '<p>Nenhum convite pendente.</p>';
                        return;
                    }
                    let html = '';
                    data.invites.forEach(invite => {
                        html += `
                            <div class="friend-item">
                                <div>
                                    <strong>${invite.nome}</strong><br>
                                    <small>${invite.email}</small>
                                </div>
                                <div>
                                    <button onclick="acceptFriend('${invite.email}')">Aceitar</button>
                                    <button onclick="rejectFriend('${invite.email}')">Recusar</button>
                                </div>
                            </div>
                        `;
                    });
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('Erro ao carregar convites:', error);
            }
        }
        async function loadFriends() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) return;
            try {
                const response = await fetch('/api/meus-amigos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loggedUser })
                });
                const data = await response.json();
                if (response.ok) {
                    const container = document.getElementById('friendsList');
                    if (data.friends.length === 0) {
                        container.innerHTML = '<p>Você ainda não tem amigos adicionados.</p>';
                        return;
                    }
                    let html = '';
                    data.friends.forEach(friend => {
                        html += `
                            <div class="friend-item">
                                <div>
                                    <strong>${friend.nome}</strong><br>
                                    <small>${friend.email}</small>
                                </div>
                                <div>
                                    <button onclick="openChat('${friend.email}')">Chat</button>
                                    <button onclick="removeFriend('${friend.email}')">Remover</button>
                                </div>
                            </div>
                        `;
                    });
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('Erro ao carregar amigos:', error);
            }
        }
        async function acceptFriend(inviterEmail) {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) return;
            try {
                const response = await fetch('/api/aceitar-amizade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loggedUser, inviterEmail })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('✅ Amizade confirmada!');
                    loadPendingInvites();
                    loadFriends();
                } else {
                    alert(`❌ ${data.error}`);
                }
            } catch (error) {
                console.error('Erro ao aceitar amizade:', error);
            }
        }
        function rejectFriend(inviterEmail) {
            alert('❌ Convite recusado.');
            loadPendingInvites();
        }
        function removeFriend(friendEmail) {
            friendToRemove = friendEmail;
            document.getElementById('confirmModal').style.display = 'flex';
        }
        async function removeFriendConfirmed(friendEmail) {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) return;
            try {
                const response = await fetch('/api/remover-amigo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loggedUser, friendEmail })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('✅ Amigo removido.');
                    loadFriends();
                } else {
                    alert(`❌ ${data.error}`);
                }
            } catch (error) {
                console.error('Erro ao remover amigo:', error);
            }
        }
        function openChat(friendEmail) {
            window.location.href = `/chat?friend=${encodeURIComponent(friendEmail)}`;
        }
    </script>
</body>
</html>
