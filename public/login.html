<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NuksEdition</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: white; }
        .topbar { background: gray; color: white; text-align: center; padding: 15px; font-size: 24px; font-weight: bold; }
        .login-box { width: 300px; margin: 100px auto; padding: 20px; border: 3px solid gray; text-align: center; }
        .login-box h2 { margin-bottom: 20px; }
        .login-box input { display: block; width: 90%; margin: 10px auto; padding: 8px; border: 2px solid gray; font-size: 14px; outline: none; }
        .login-box button { margin-top: 15px; padding: 10px; width: 100px; background: gray; color: black; border: none; font-size: 16px; cursor: pointer; }
        .login-box button:hover { background: #666; color: white; }
        .register-link { margin-top: 15px; font-size: 14px; }
        .register-link a { color: gray; text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="topbar">NuksEdition</div>
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Entrar</button>
        <div class="register-link">
            Não tem uma conta? <a href="/cadastrar">Cadastre-se</a>
        </div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', async () => {
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            if (!email || !password) return alert('Preencha todos os campos.');
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('email', email);
                    window.location.href = '/home';
                } else {
                    alert(data.error);
                }
            } catch (e) {
                alert('Erro de conexão com o servidor.');
            }
        });
    </script>
</body>
</html>
