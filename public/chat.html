<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1 id="chatTitle">Carregando...</h1>
        <nav>
            <a href="/amigos" class="btn-back">← Voltar</a>
        </nav>
    </header>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <p>Carregando mensagens...</p>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." maxlength="500">
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    <script>
        let currentFriend = null;
        let loggedUser = null;
        document.addEventListener('DOMContentLoaded', async function() {
            loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) {
                alert('❌ Faça login para acessar o chat.');
                window.location.href = '/login';
                return;
            }
            const urlParams = new URLSearchParams(window.location.search);
            currentFriend = urlParams.get('friend');
            if (!currentFriend) {
                alert('❌ Nenhum amigo selecionado.');
                window.location.href = '/amigos';
                return;
            }
            // Busca o nome do amigo via backend
            try {
                const response = await fetch('/api/obter-usuario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentFriend })
                });
                const data = await response.json();
                const friendName = data.nome || currentFriend;
                document.getElementById('chatTitle').innerText = `Chat com ${friendName}`;
            } catch (error) {
                document.getElementById('chatTitle').innerText = `Chat com ${currentFriend}`;
            }
            // Carrega mensagens do servidor
            loadMessages(); // Agora vai funcionar porque script.js foi carregado antes
            // Configura botão e tecla Enter
            document.getElementById('sendButton').addEventListener('click', sendMessage); // Agora vai funcionar porque script.js foi carregado antes
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage(); // Agora vai funcionar porque script.js foi carregado antes
                }
            });
            // Atualiza mensagens a cada 3 segundos (opcional, para "tempo real")
            setInterval(loadMessages, 3000);
        });
    </script>
    <!-- ✅ ADICIONADO -->
    <script src="script.js"></script>
</body>
</html>
