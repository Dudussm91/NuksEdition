<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Código - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topbar">
        <h1>Confirmação de Cadastro</h1>
        <nav>
            <a href="login.html" class="btn-back">← Voltar</a>
        </nav>
    </header>

    <main class="friends-content">
        <section class="add-friend">
            <h2>Digite o código enviado para seu e-mail</h2>
            <form id="confirmForm">
                <input type="email" id="emailInput" placeholder="Seu e-mail" required>
                <input type="text" id="codigoInput" placeholder="Código de confirmação" required maxlength="4">
                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <!-- Modal de Confirmação -->
    <div id="confirmModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:15px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.2); max-width:400px;">
            <p>Tem certeza que deseja remover este amigo?</p>
            <div style="margin-top:20px; display:flex; gap:15px; justify-content:center;">
                <button id="confirmYes" style="background:#4caf50; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Sim</button>
                <button id="confirmNo" style="background:#f44336; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Não</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('confirmForm').addEventListener('submit', function(e) {
                e.preventDefault();
                confirmarCodigo();
            });
        });
    </script>

</body>
</html>
