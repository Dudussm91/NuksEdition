<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Código - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topbar">
        <h1>Confirmação de Cadastro</h1>
        <nav>
            <a href="login.html" class="btn-back">← Voltar</a>
        </nav>
    </header>

    <main class="friends-content">
        <section class="add-friend">
            <h2>Digite o código enviado para seu e-mail</h2>
            <form id="confirmForm">
                <input type="email" id="emailInput" placeholder="Seu e-mail" required>
                <input type="text" id="codigoInput" placeholder="Código de confirmação" required maxlength="4">
                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('confirmForm').addEventListener('submit', function(e) {
                e.preventDefault();
                confirmarCodigo();
            });
        });

        async function confirmarCodigo() {
            const email = document.getElementById('emailInput').value.trim();
            const codigoDigitado = document.getElementById('codigoInput').value.trim();

            if (!email || !codigoDigitado) {
                alert('❌ Preencha e-mail e código!');
                return;
            }

            try {
                const response = await fetch('/api/confirmar-codigo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, codigo: codigoDigitado })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`✅ ${data.message}`);
                    localStorage.setItem('loggedUser', email);
                    window.location.href = 'home.html';
                } else {
                    alert(`❌ ${data.error}`);
                }
            } catch (error) {
                console.error('Erro de conexão:', error);
                alert('❌ Erro de conexão. Verifique sua internet.');
            }
        }
    </script>

</body>
</html>
