<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmar - NuksEdition</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: white; }
        .topbar { background: gray; color: white; text-align: center; padding: 15px; font-size: 24px; font-weight: bold; }
        .confirm-box { width: 300px; margin: 100px auto; padding: 20px; border: 3px solid black; text-align: center; }
        .confirm-box h2 { margin-bottom: 10px; }
        .confirm-box p { margin-bottom: 20px; font-size: 14px; line-height: 1.4; }
        .confirm-box input { display: block; width: 90%; margin: 10px auto; padding: 8px; border: 2px solid black; font-size: 14px; outline: none; text-align: center; }
        .confirm-box button { margin-top: 15px; padding: 10px; width: 100px; background: gray; color: black; border: none; font-size: 16px; cursor: pointer; }
        .confirm-box button:hover { background: #666; color: white; }
    </style>
</head>
<body>
    <div class="topbar">NuksEdition</div>
    <div class="confirm-box">
        <h2>Confirmar</h2>
        <p>Carregando...</p>
        <input type="text" placeholder="Digite os 6 dígitos" maxlength="6" inputmode="numeric">
        <button>Continuar</button>
    </div>
    <script>
        const email = sessionStorage.getItem('pendingEmail');
        if (email) {
            document.querySelector('p').textContent = `Enviamos um código de confirmação para ${email}`;
        } else {
            document.querySelector('p').textContent = 'Erro: email não encontrado.';
        }
        document.querySelector('button').addEventListener('click', async () => {
            const code = document.querySelector('input').value;
            if (!code || code.length !== 6 || isNaN(code)) return alert('Digite exatamente 6 dígitos numéricos.');
            try {
                const res = await fetch('/api/confirmar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                const data = await res.json();
                if (res.ok) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('email', email);
                    sessionStorage.removeItem('pendingEmail');
                    alert('Conta confirmada com sucesso!');
                    window.location.href = '/home';
                } else {
                    alert(data.error);
                }
            } catch (e) {
                alert('Erro de conexão com o servidor.');
            }
        });
    </script>
</body>
</html>
