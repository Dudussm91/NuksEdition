<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Código - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1>Confirmação de Cadastro</h1>
        <nav>
            <a href="/login" class="btn-back">← Voltar</a>
        </nav>
    </header>
    <main class="form-container">
        <div class="form-box">
            <h2>Confirme seu Código</h2>
            <p id="emailHint" style="margin-bottom: 20px; color: #6a5acd; font-weight: 500;">Enviado para: <strong>carregando...</strong></p>
            <form id="confirmForm">
                <input type="text" id="codigoInput" placeholder="Digite o código de 4 dígitos" required maxlength="4" style="text-align: center; font-size: 1.2rem;">
                <button type="submit">Confirmar Código</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.95rem;">
                Não recebeu? <a href="#" onclick="reenviarCodigo(); return false;" style="color: #6a5acd; font-weight: 600; text-decoration: none;">Reenviar código</a>
            </p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const email = localStorage.getItem('pendingEmail');
            if (!email) {
                alert('❌ Nenhum cadastro pendente. Por favor, cadastre-se novamente.');
                window.location.href = '/cadastro';
                return;
            }
            // Mostra o e-mail para o usuário
            document.getElementById('emailHint').querySelector('strong').innerText = email;
            // Envia o formulário
            document.getElementById('confirmForm').addEventListener('submit', function(e) {
                e.preventDefault();
                confirmarCodigo(email); // Agora vai funcionar porque script.js foi carregado antes
            });
        });
    </script>
    <!-- ✅ ADICIONADO -->
    <script src="script.js"></script>
</body>
</html>
