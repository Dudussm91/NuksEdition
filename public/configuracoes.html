<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topbar">
        <h1>Configurações</h1>
        <nav>
            <a href="home.html" class="btn-back">← Voltar</a>
        </nav>
    </header>

    <main class="settings-content">
        <div class="settings-section">
            <h2>Conta</h2>
            <button id="deleteAccountBtn" class="delete-btn">Excluir Conta</button>
        </div>

        <div class="version-info">
            <p>Versão: Alpha 0.1</p>
        </div>
    </main>

    <!-- Modal de Confirmação -->
    <div id="confirmDeleteModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:15px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.2); max-width:400px;">
            <p>Tem certeza que deseja excluir esta conta?</p>
            <div style="margin-top:20px; display:flex; gap:15px; justify-content:center;">
                <button id="confirmDeleteYes" style="background:#f44336; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Sim</button>
                <button id="confirmDeleteNo" style="background:#6a5acd; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Não</button>
            </div>
        </div>
    </div>

    <!-- Modal de Código -->
    <div id="codeModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:15px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.2); max-width:400px;">
            <p>✅ Código de verificação enviado para seu e-mail!</p>
            <input type="text" id="verificationCode" placeholder="Digite o código de 4 dígitos" maxlength="4" style="width:100%; padding:10px; margin:20px 0; border:1px solid #ddd; border-radius:5px; font-size:1rem; text-align:center;">
            <div>
                <button id="confirmCodeBtn" style="background:#4caf50; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin-right:10px;">Confirmar</button>
                <button id="cancelCodeBtn" style="background:#f44336; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let deleteCode = null;

        document.addEventListener('DOMContentLoaded', function() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) {
                alert('❌ Faça login para acessar as configurações.');
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('deleteAccountBtn').addEventListener('click', function() {
                document.getElementById('confirmDeleteModal').style.display = 'flex';
            });

            document.getElementById('confirmDeleteNo').addEventListener('click', function() {
                document.getElementById('confirmDeleteModal').style.display = 'none';
            });

            document.getElementById('confirmDeleteYes').addEventListener('click', function() {
                document.getElementById('confirmDeleteModal').style.display = 'none';
                sendVerificationCode(loggedUser);
            });

            document.getElementById('cancelCodeBtn').addEventListener('click', function() {
                document.getElementById('codeModal').style.display = 'none';
            });

            document.getElementById('confirmCodeBtn').addEventListener('click', function() {
                const inputCode = document.getElementById('verificationCode').value.trim();
                if (inputCode === deleteCode) {
                    deleteAccount(loggedUser);
                } else {
                    alert('❌ Código incorreto. Tente novamente.');
                }
            });
        });

        async function sendVerificationCode(email) {
            // Gera código de 4 dígitos
            deleteCode = Math.floor(1000 + Math.random() * 9000).toString();

            try {
                // Envia código para o e-mail via server.js
                const response = await fetch('http://localhost:3000/api/enviar-codigo-exclusao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, codigo: deleteCode })
                });

                if (response.ok) {
                    document.getElementById('codeModal').style.display = 'flex';
                    document.getElementById('verificationCode').value = '';
                } else {
                    alert('❌ Falha ao enviar código. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao enviar código:', error);
                alert('❌ Erro de conexão. Verifique se o servidor está rodando.');
            }
        }

        function deleteAccount(email) {
            // Remove conta do localStorage
            localStorage.removeItem(email);
            localStorage.removeItem('loggedUser');

            // Remove dados de amigos e chats
            const friendsKey = `friends_${email}`;
            localStorage.removeItem(friendsKey);

            alert('✅ Sua conta foi excluída com sucesso!');
            deleteCode = null;
            document.getElementById('codeModal').style.display = 'none';
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
