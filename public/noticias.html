<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - NuksEdition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1>Notícias</h1>
        <nav>
            <a href="home.html" class="btn-back">← Voltar</a>
        </nav>
    </header>
    <main class="news-content">
        <!-- Botão "Criar Nova Notícia" (só aparece para admins) -->
        <div id="adminSection" style="display:none; margin-bottom:30px; background:white; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.05);">
            <h2>Criar Nova Notícia</h2>
            <form id="newsForm">
                <label for="newsImageFile">Selecionar Imagem:</label>
                <input type="file" id="newsImageFile" accept="image/*" required>
                <input type="text" id="newsTitle" placeholder="Título da notícia" required>
                <textarea id="newsDescription" placeholder="Descrição da notícia" required rows="5"></textarea>
                <button type="submit">Publicar Notícia</button>
            </form>
        </div>
        <!-- Lista de notícias (todos veem) -->
        <div id="newsList">
            <p>Carregando notícias...</p>
        </div>
    </main>
    <!-- Modal de Confirmação de Exclusão -->
    <div id="confirmDeleteModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:15px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.2); max-width:400px;">
            <p>Tem certeza que deseja excluir esta notícia?</p>
            <div style="margin-top:20px; display:flex; gap:15px; justify-content:center;">
                <button id="confirmDeleteYes" style="background:#f44336; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Sim</button>
                <button id="confirmDeleteNo" style="background:#6a5acd; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Não</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) {
                alert('❌ Faça login para acessar as notícias.');
                window.location.href = 'login.html';
                return;
            }

            const admins = ['eduardomarangoni36@gmail.com', 'nukseditionofc@gmail.com'];
            const isAdmin = admins.includes(loggedUser);

            if (isAdmin) {
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('newsForm').addEventListener('submit', createNews);
                document.getElementById('confirmDeleteYes').addEventListener('click', confirmDeleteNews);
                document.getElementById('confirmDeleteNo').addEventListener('click', function() {
                    newsToDelete = null;
                    document.getElementById('confirmDeleteModal').style.display = 'none';
                });
            }

            loadNews();
        });
    </script>
</body>
</html>
