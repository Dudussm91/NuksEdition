<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar - NuksEdition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; }
    body { background: #fff; color: #000; }
    .header { background: #808080; color: white; display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; font-size: 16px; }
    .header-left { font-weight: bold; }
    .header-right { display: flex; gap: 20px; }
    .header-right a { color: white; text-decoration: none; font-weight: normal; }
    .header-right a:hover { text-decoration: underline; }
    .content { padding: 40px 20px; min-height: calc(100vh - 60px); display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .content-row { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; margin-bottom: 20px; }
    .content-text { text-align: center; flex: 1; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 8px; }
    p { font-size: 20px; margin-bottom: 0; }
    .back-link { font-size: 16px; font-weight: bold; color: #000; text-decoration: none; margin-left: 20px; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">{{username}}</div>
    <div class="header-right">
      <a href="/noticias">Noticias</a>
    </div>
  </div>
  <div class="content">
    <div class="content-row">
      <div class="content-text">
        <h1>ByteVerso</h1>
        <p>Não lançado</p>
      </div>
      <a href="/home" class="back-link">Voltar</a>
    </div>
  </div>
</body>
</html>
